{{define "title"}}Snippet #{{.Snippet.ID}}{{end}} {{define "main"}} {{with
.Snippet}}
<div class="" snippet>
  <div clas="'metadata">
    <strong>{{.Title}}</strong>
    <span>{{.ID}}</span>
  </div>
  <pre><code>{{.Snippet.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{.Created}}</time>
    <time>Expires: {{.Expires}}</time>
  </div>
</div>
{{end}} {{end}}
